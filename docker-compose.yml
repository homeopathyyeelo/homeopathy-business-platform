version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: homeopathy-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yeelo_homeopathy
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    networks:
      - homeopathy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: homeopathy-redis
    ports:
      - "6380:6379"
    networks:
      - homeopathy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Golang Backend API
  backend:
    build:
      context: ./services/api-golang-master
      dockerfile: Dockerfile
    container_name: homeopathy-backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/yeelo_homeopathy
      - REDIS_URL=redis://redis:6379
      - PORT=3005
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - GIN_MODE=release
    ports:
      - "3005:3005"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - homeopathy-network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: homeopathy-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3005
      - NEXT_PUBLIC_WS_URL=ws://localhost:3005
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - homeopathy-network
    restart: unless-stopped

networks:
  homeopathy-network:
    driver: bridge

volumes:
  postgres_data:
