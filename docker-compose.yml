version: '3.9'

networks:
  erp-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  clickhouse_data:
  kafka_data:
  zookeeper_data:

services:
  # ============================================
  # INFRASTRUCTURE
  # ============================================
  
  postgres:
    image: postgres:16-alpine
    container_name: erp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yeelo_homeopathy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d yeelo_homeopathy"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: erp-redis
    command: redis-server --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - erp-network

  minio:
    image: minio/minio:latest
    container_name: erp-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - erp-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: erp-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - erp-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: erp-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - erp-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: erp-kafka-ui
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: erp-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    ports:
      - "8080:8080"
    networks:
      - erp-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: erp-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - erp-network

  # ============================================
  # MICROSERVICES
  # ============================================

  # API Gateway (Node.js/Express)
  api-gateway:
    build: ./services/api-gateway
    container_name: erp-api-gateway
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/yeelo_homeopathy
      REDIS_URL: redis://:redis_password@redis:6379
      JWT_SECRET: your-secret-key-change-in-production
      JWT_ISSUER: urn:yeelo:auth
      AUTH_SERVICE_URL: http://api-nest:3001
      ORDERS_SERVICE_URL: http://api-fastify:3002
      CAMPAIGNS_SERVICE_URL: http://api-express:3003
      ANALYTICS_SERVICE_URL: http://api-golang:3004
      INVOICE_PARSER_URL: http://invoice-parser:8005
      PURCHASE_SERVICE_URL: http://purchase-service:8006
    networks:
      - erp-network
    depends_on:
      - postgres
      - redis
      - kafka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Invoice Parser Service (Python/FastAPI)
  invoice-parser:
    build:
      context: ./services/invoice-parser-service
      dockerfile: Dockerfile
    container_name: erp-invoice-parser
    ports:
      - "8005:8005"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/yeelo_homeopathy
      REDIS_URL: redis://:redis_password@redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: invoices
      MINIO_SECURE: "false"
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: 1
    volumes:
      - ./services/invoice-parser-service:/app
      - ./uploads:/app/uploads
    networks:
      - erp-network
    depends_on:
      - postgres
      - redis
      - minio
      - kafka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Purchase Service (Golang/Gin)
  purchase-service:
    build:
      context: ./services/purchase-service
      dockerfile: Dockerfile
    container_name: erp-purchase-service
    ports:
      - "8006:8006"
    environment:
      PORT: 8006
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/yeelo_homeopathy
      REDIS_URL: redis://:redis_password@redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      JWT_SECRET: your-secret-key-change-in-production
      LOG_LEVEL: info
    volumes:
      - ./services/purchase-service:/app
    networks:
      - erp-network
    depends_on:
      - postgres
      - redis
      - kafka
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # User Service (Node.js/Express)
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: erp-user-service
    ports:
      - "8004:8004"
    environment:
      PORT: 8004
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/yeelo_homeopathy
      REDIS_URL: redis://:redis_password@redis:6379
      JWT_SECRET: your-secret-key-change-in-production
      JWT_ISSUER: urn:yeelo:auth
    networks:
      - erp-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Product Service (Node.js/Express)
  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: erp-product-service
    ports:
      - "8002:8002"
    environment:
      PORT: 8002
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/yeelo_homeopathy
      REDIS_URL: redis://:redis_password@redis:6379
      JWT_SECRET: your-secret-key-change-in-production
    networks:
      - erp-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Inventory Service (Node.js/Express)
  inventory-service:
    build:
      context: ./services/inventory-service
      dockerfile: Dockerfile
    container_name: erp-inventory-service
    ports:
      - "8003:8003"
    environment:
      PORT: 8003
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/yeelo_homeopathy
      REDIS_URL: redis://:redis_password@redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      JWT_SECRET: your-secret-key-change-in-production
    networks:
      - erp-network
    depends_on:
      - postgres
      - redis
      - kafka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Order Service (Node.js/Express)
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: erp-order-service
    ports:
      - "8005:8005"
    environment:
      PORT: 8005
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/yeelo_homeopathy
      REDIS_URL: redis://:redis_password@redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      JWT_SECRET: your-secret-key-change-in-production
      STRIPE_SECRET_KEY: sk_test_...
      RAZORPAY_KEY_ID: rzp_test_...
      RAZORPAY_KEY_SECRET: ...
    networks:
      - erp-network
    depends_on:
      - postgres
      - redis
      - kafka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
