name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: yeelo_homeopathy
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/yeelo_homeopathy?schema=public
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps (root)
        run: npm ci

      - name: Prisma generate
        run: npm run db:generate

      - name: Prisma migrate
        run: npm run db:migrate

      - name: Seed database
        run: npm run db:seed

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm run test --if-present

  docker-images:
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push images (api-gateway)
        uses: docker/build-push-action@v6
        with:
          context: ./services/api-gateway
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/api-gateway:latest
          platforms: linux/amd64

      - name: Build and push images (api-fastify)
        uses: docker/build-push-action@v6
        with:
          context: ./services/api-fastify
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/api-fastify:latest
          platforms: linux/amd64

      - name: Build and push images (api-nest)
        uses: docker/build-push-action@v6
        with:
          context: ./services/api-nest
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/api-nest:latest
          platforms: linux/amd64

      - name: Build and push images (auth-service)
        uses: docker/build-push-action@v6
        with:
          context: ./services/auth-service
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/auth-service:latest
          platforms: linux/amd64

      - name: Build and push images (worker-golang)
        uses: docker/build-push-action@v6
        with:
          context: ./services/worker-golang
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/worker-golang:latest
          platforms: linux/amd64
