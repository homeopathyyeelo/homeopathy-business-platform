version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/homeopathy-platform/schema-contracts/gen/go
plugins:
  # Go code generation
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative
  
  # TypeScript/JavaScript code generation
  - plugin: buf.build/bufbuild/es
    out: gen/ts
    opt:
      - target=ts
  
  # Python code generation
  - plugin: buf.build/protocolbuffers/python
    out: gen/python
    opt:
      - paths=source_relative

  # gRPC Go (optional - if you need gRPC services later)
  # - plugin: buf.build/grpc/go
  #   out: gen/go
  #   opt:
  #     - paths=source_relative
