services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.8.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  # Kafka for event streaming
  kafka:
    image: confluentinc/cp-kafka:7.8.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    ports:
      - "9092:9092"
    volumes:
      - kafka-data:/var/lib/kafka/data

  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yeelo_homeopathy
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    command: >
      postgres
      -c shared_preload_libraries=vector
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d yeelo_homeopathy"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Redis for caching and sessions
  redis:
    image: redis:8-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  # MinIO for object storage (S3-compatible)
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8080:8080"

  # AI Service (Python FastAPI)
  ai-service:
    build:
      context: ./services/ai-service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5433/yeelo_homeopathy
      REDIS_URL: redis://redis:6379
      MINIO_URL: http://minio:9000
      KAFKA_BROKERS: kafka:9092
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      PYTHONPATH: /app
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - redis
      - kafka
    volumes:
      - ./services/ai-service:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8001 --reload

  # Golang Core API
  api-golang:
    build:
      context: ./services/api-golang-master
      dockerfile: Dockerfile
    environment:
      PORT: 3005
      DATABASE_URL: postgresql://postgres:postgres@postgres:5433/yeelo_homeopathy
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9092
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "3005:3005"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./services/api-golang-master:/app
    command: /server

  # API Gateway (Node)
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    environment:
      NEST_API_URL: http://api-nest:3001
      FASTIFY_API_URL: http://api-fastify:3002
      EXPRESS_API_URL: http://api-express:3003
      GOLANG_API_URL: http://api-golang:3005
      AI_SERVICE_URL: http://ai-service:8001
      REDIS_URL: redis://redis:6379
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - api-golang
      - ai-service
    volumes:
      - ./services/api-gateway:/app
      - /app/node_modules
    command: node dist/index.js

  # Next.js Frontend
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile.nextjs
    environment:
      NEXT_PUBLIC_GOLANG_API_URL: http://localhost:3005
      NEXT_PUBLIC_API_GATEWAY_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - api-golang
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev:app

volumes:
  postgres-data:
  redis-data:
  kafka-data:
  zookeeper-data:
  zookeeper-logs:
  minio-data:

networks:
  default:
    name: yeelo-network