# Prometheus Configuration for Yeelo Platform
# Learning Notes:
# - Complete observability stack with Prometheus, Grafana, and Jaeger
# - Service discovery for automatic metric collection
# - Custom alerting rules for business metrics
# - Long-term storage and high availability setup

prometheus:
  prometheusSpec:
    retention: 30d
    retentionSize: 50GB
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: fast-ssd
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 100Gi
    
    resources:
      requests:
        memory: 2Gi
        cpu: 1000m
      limits:
        memory: 4Gi
        cpu: 2000m
    
    # Service discovery configuration
    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelector:
      matchLabels:
        release: prometheus
    
    # Additional scrape configs for custom metrics
    additionalScrapeConfigs:
      - job_name: 'kafka-exporter'
        static_configs:
          - targets: ['kafka-exporter:9308']
        scrape_interval: 30s
        metrics_path: /metrics
      
      - job_name: 'postgres-exporter'
        static_configs:
          - targets: ['postgres-exporter:9187']
        scrape_interval: 30s
        metrics_path: /metrics
    
    # Alerting rules
    ruleSelector:
      matchLabels:
        app: prometheus
        release: prometheus

alertmanager:
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: fast-ssd
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 200m

grafana:
  enabled: true
  adminPassword: "admin123"  # Change in production
  
  persistence:
    enabled: true
    storageClassName: fast-ssd
    size: 10Gi
  
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 200m
  
  # Pre-configured dashboards
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default
  
  dashboards:
    default:
      yeelo-overview:
        gnetId: 1860
        revision: 27
        datasource: Prometheus
      
      kafka-dashboard:
        gnetId: 7589
        revision: 5
        datasource: Prometheus
      
      postgres-dashboard:
        gnetId: 9628
        revision: 7
        datasource: Prometheus

# Node exporter for system metrics
nodeExporter:
  enabled: true

# kube-state-metrics for Kubernetes metrics
kubeStateMetrics:
  enabled: true

# Prometheus operator
prometheusOperator:
  enabled: true
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 200m
