# API Gateway Helm Chart Values
# Learning Notes:
# - Configures API Gateway with proper resource limits
# - Sets up autoscaling and health checks
# - Includes service mesh and monitoring configuration

replicaCount: 2

image:
  repository: ghcr.io/your-org/api-gateway
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: api.yeelo.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: api-yeelo-tls
      hosts:
        - api.yeelo.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 80

env:
  NODE_ENV: production
  PORT: "3000"
  JWT_SECRET: "changeme"
  AUTH_SERVICE_URL: "http://auth-service:3001"
  ORDERS_SERVICE_URL: "http://orders-service:3002"
  CAMPAIGNS_SERVICE_URL: "http://campaigns-service:3003"
  AI_SERVICE_URL: "http://ai-service:3004"
  ANALYTICS_SERVICE_URL: "http://analytics-service:3005"
  ALLOWED_ORIGINS: "*"

prometheus:
  enabled: true
  scrapePath: /metrics
  scrapePort: 3000

podDisruptionBudget:
  enabled: true
  minAvailable: 2

nodeSelector: {}
tolerations: []
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - api-gateway
        topologyKey: kubernetes.io/hostname
