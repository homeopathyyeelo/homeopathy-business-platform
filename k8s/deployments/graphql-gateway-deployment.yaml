apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-gateway
  labels:
    app: graphql-gateway
    service: gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: graphql-gateway
  template:
    metadata:
      labels:
        app: graphql-gateway
        service: gateway
    spec:
      containers:
      - name: graphql-gateway
        image: yeelo/graphql-gateway:latest
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: PORT
          value: "4000"
        - name: GOLANG_V1_URL
          value: "http://api-golang-v1-service:3005"
        - name: GOLANG_V2_URL
          value: "http://api-golang-v2-service:3004"
        - name: NEST_URL
          value: "http://api-nest-service:3001"
        - name: FASTIFY_URL
          value: "http://api-fastify-service:3002"
        - name: AI_SERVICE_URL
          value: "http://ai-service-service:8001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: graphql-gateway-service
spec:
  selector:
    app: graphql-gateway
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 4000
  type: LoadBalancer
