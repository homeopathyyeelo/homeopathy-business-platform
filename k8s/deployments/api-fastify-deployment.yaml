apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-fastify
  labels:
    app: api-fastify
    service: backend
    framework: fastify
spec:
  replicas: 4
  selector:
    matchLabels:
      app: api-fastify
  template:
    metadata:
      labels:
        app: api-fastify
        service: backend
    spec:
      containers:
      - name: api-fastify
        image: yeelo/api-fastify:latest
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: PORT
          value: "3002"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: url
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: KAFKA_BROKERS
          value: "kafka-service:9092"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-fastify-service
spec:
  selector:
    app: api-fastify
  ports:
  - protocol: TCP
    port: 3002
    targetPort: 3002
  type: ClusterIP
