apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-golang-v2
  labels:
    app: api-golang-v2
    service: backend
    framework: gin
spec:
  replicas: 5
  selector:
    matchLabels:
      app: api-golang-v2
  template:
    metadata:
      labels:
        app: api-golang-v2
        service: backend
    spec:
      containers:
      - name: api-golang-v2
        image: yeelo/api-golang-v2:latest
        ports:
        - containerPort: 3004
          name: http
        env:
        - name: PORT
          value: "3004"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: url
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: KAFKA_BROKERS
          value: "kafka-service:9092"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-golang-v2-service
spec:
  selector:
    app: api-golang-v2
  ports:
  - protocol: TCP
    port: 3004
    targetPort: 3004
  type: ClusterIP
