apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: yeelo-homeopathy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
      - name: ai-service
        image: yeelo-ai-service:latest
        ports:
        - containerPort: 8001
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: yeelo-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: yeelo-config
              key: REDIS_URL
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: yeelo-config
              key: KAFKA_BROKERS
        - name: MINIO_URL
          valueFrom:
            configMapKeyRef:
              name: yeelo-config
              key: MINIO_URL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: yeelo-secrets
              key: OPENAI_API_KEY
        - name: PYTHONPATH
          value: "/app"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: yeelo-homeopathy
spec:
  selector:
    app: ai-service
  ports:
  - port: 8001
    targetPort: 8001

