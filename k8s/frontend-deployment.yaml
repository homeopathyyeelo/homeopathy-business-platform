apiVersion: apps/v1
kind: Deployment
metadata:
  name: yeelo-frontend
  namespace: yeelo
  labels:
    app: yeelo-frontend
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: yeelo-frontend
  template:
    metadata:
      labels:
        app: yeelo-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: yeelo-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: yeelo-config
              key: api_url
        - name: NEXT_PUBLIC_AI_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: yeelo-config
              key: ai_service_url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: yeelo-frontend-service
  namespace: yeelo
  labels:
    app: yeelo-frontend
spec:
  selector:
    app: yeelo-frontend
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
