apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: yeelo-homeopathy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: yeelo-api-gateway:latest
        ports:
        - containerPort: 3001
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: yeelo-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: yeelo-config
              key: REDIS_URL
        - name: AI_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: yeelo-config
              key: AI_SERVICE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: yeelo-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: yeelo-homeopathy
spec:
  selector:
    app: api-gateway
  ports:
  - port: 3001
    targetPort: 3001

