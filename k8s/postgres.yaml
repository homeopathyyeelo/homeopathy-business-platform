apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: yeelo-homeopathy
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: yeelo-homeopathy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: pgvector/pgvector:pg15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: yeelo-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          value: "yeelo_homeopathy"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        command:
        - postgres
        - -c
        - shared_preload_libraries=vector
        - -c
        - max_connections=200
        - -c
        - shared_buffers=256MB
        - -c
        - effective_cache_size=1GB
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: yeelo-homeopathy
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432

