apiVersion: apps/v1
kind: Deployment
metadata:
  name: yeelo-api-gateway
  namespace: yeelo
  labels:
    app: yeelo-api-gateway
    tier: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yeelo-api-gateway
  template:
    metadata:
      labels:
        app: yeelo-api-gateway
        tier: api
    spec:
      containers:
      - name: api-gateway
        image: yeelo-api-gateway:latest
        ports:
        - containerPort: 3001
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: yeelo-secrets
              key: database_url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: yeelo-secrets
              key: redis_url
        - name: AI_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: yeelo-config
              key: ai_service_url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: yeelo-secrets
              key: jwt_secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: yeelo-api-gateway-service
  namespace: yeelo
  labels:
    app: yeelo-api-gateway
spec:
  selector:
    app: yeelo-api-gateway
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
  type: ClusterIP
