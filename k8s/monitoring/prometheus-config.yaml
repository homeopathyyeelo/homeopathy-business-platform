apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: yeelo
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - "alert_rules.yml"

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093

    scrape_configs:
      # Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Node Exporter
      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter:9100']

      # Frontend
      - job_name: 'yeelo-frontend'
        static_configs:
          - targets: ['yeelo-frontend-service:3000']
        metrics_path: '/api/metrics'
        scrape_interval: 30s

      # API Gateway
      - job_name: 'yeelo-api-gateway'
        static_configs:
          - targets: ['yeelo-api-gateway-service:3001']
        metrics_path: '/metrics'
        scrape_interval: 30s

      # AI Service
      - job_name: 'yeelo-ai-service'
        static_configs:
          - targets: ['yeelo-ai-service-service:8001']
        metrics_path: '/metrics'
        scrape_interval: 30s

      # PostgreSQL
      - job_name: 'postgres'
        static_configs:
          - targets: ['postgres-exporter:9187']

      # Redis
      - job_name: 'redis'
        static_configs:
          - targets: ['redis-exporter:9121']

      # Kafka
      - job_name: 'kafka'
        static_configs:
          - targets: ['kafka-exporter:9308']

  alert_rules.yml: |
    groups:
    - name: yeelo-alerts
      rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes"

      # Database Connection Issues
      - alert: DatabaseConnectionFailed
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failed"
          description: "Cannot connect to PostgreSQL database"

      # API Gateway Down
      - alert: APIGatewayDown
        expr: up{job="yeelo-api-gateway"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "API Gateway is down"
          description: "API Gateway service is not responding"

      # AI Service Down
      - alert: AIServiceDown
        expr: up{job="yeelo-ai-service"} == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "AI Service is down"
          description: "AI Service is not responding"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for more than 5 minutes"

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space is low"
          description: "Disk usage is above 90% for more than 5 minutes"
