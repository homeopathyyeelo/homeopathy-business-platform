version: '3.8'

services:
  invoice-parser:
    build: .
    container_name: invoice-parser-service
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/homeoerp
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=invoices
      - LOG_LEVEL=INFO
    volumes:
      - ./:/app
      - ./uploads:/app/uploads
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - homeoerp-network

  postgres:
    image: postgres:16
    container_name: invoice-parser-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=homeoerp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - homeoerp-network

  redis:
    image: redis:7-alpine
    container_name: invoice-parser-redis
    ports:
      - "6379:6379"
    networks:
      - homeoerp-network

  minio:
    image: minio/minio:latest
    container_name: invoice-parser-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    networks:
      - homeoerp-network

volumes:
  postgres_data:
  minio_data:

networks:
  homeoerp-network:
    driver: bridge
