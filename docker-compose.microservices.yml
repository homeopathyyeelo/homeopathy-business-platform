version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: yeelo-postgres
    environment:
      POSTGRES_DB: yeelo_platform
      POSTGRES_USER: yeelo_user
      POSTGRES_PASSWORD: yeelo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - yeelo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yeelo_user -d yeelo_platform"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: yeelo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - yeelo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: yeelo-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: yeelo_user
      RABBITMQ_DEFAULT_PASS: yeelo_password
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - yeelo-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 3

  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: yeelo-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - yeelo-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Microservices

  # User Service - Authentication, user management, profiles
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: yeelo-user-service
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/yeelo_homeopathy
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://yeelo_user:yeelo_password@rabbitmq:5672/
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USERNAME=your-email@gmail.com
      - SMTP_PASSWORD=your-app-password
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - yeelo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Product Service - Product catalog, inventory, categories
  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: yeelo-product-service
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/yeelo_homeopathy
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://yeelo_user:yeelo_password@rabbitmq:5672/
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - yeelo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Order Service - Order processing, cart management, checkout
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: yeelo-order-service
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/yeelo_homeopathy
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://yeelo_user:yeelo_password@rabbitmq:5672/
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - yeelo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Payment Service - Payment processing, billing, refunds
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: yeelo-payment-service
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/yeelo_homeopathy
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://yeelo_user:yeelo_password@rabbitmq:5672/
      - STRIPE_PUBLIC_KEY=pk_test_mock
      - STRIPE_SECRET_KEY=sk_test_mock
      - RAZORPAY_KEY_ID=rzp_test_mock
      - RAZORPAY_KEY_SECRET=mock_secret
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - yeelo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Notification Service - Email, SMS, push notifications
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: yeelo-notification-service
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/yeelo_homeopathy
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://yeelo_user:yeelo_password@rabbitmq:5672/
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USERNAME=your-email@gmail.com
      - SMTP_PASSWORD=your-app-password
      - TWILIO_ACCOUNT_SID=your-twilio-sid
      - TWILIO_AUTH_TOKEN=your-twilio-token
      - TWILIO_PHONE_NUMBER=+1234567890
    ports:
      - "8005:8005"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - yeelo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AI Service - Recommendations, chatbot, fraud detection
  ai-service:
    build:
      context: ./services/ai-service
      dockerfile: Dockerfile
    container_name: yeelo-ai-service
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/yeelo_homeopathy
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://yeelo_user:yeelo_password@rabbitmq:5672/
      - OPENAI_API_KEY=your-openai-api-key
    ports:
      - "8006:8006"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - yeelo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway - Route requests to appropriate microservices
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: yeelo-api-gateway
    ports:
      - "8000:8000"
    environment:
      - USER_SERVICE_URL=http://user-service:8001
      - PRODUCT_SERVICE_URL=http://product-service:8002
      - ORDER_SERVICE_URL=http://order-service:8003
      - PAYMENT_SERVICE_URL=http://payment-service:8004
      - NOTIFICATION_SERVICE_URL=http://notification-service:8005
      - AI_SERVICE_URL=http://ai-service:8006
    depends_on:
      user-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
      payment-service:
        condition: service_healthy
      notification-service:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    networks:
      - yeelo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - Next.js application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.nextjs
    container_name: yeelo-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_USER_SERVICE_URL=http://localhost:8001
      - NEXT_PUBLIC_PRODUCT_SERVICE_URL=http://localhost:8002
      - NEXT_PUBLIC_ORDER_SERVICE_URL=http://localhost:8003
      - NEXT_PUBLIC_PAYMENT_SERVICE_URL=http://localhost:8004
      - NEXT_PUBLIC_NOTIFICATION_SERVICE_URL=http://localhost:8005
      - NEXT_PUBLIC_AI_SERVICE_URL=http://localhost:8006
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - yeelo-network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

  # Message Queue Workers
  order-worker:
    build:
      context: ./services/outbox-worker
      dockerfile: Dockerfile
    container_name: yeelo-order-worker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/yeelo_homeopathy
      - RABBITMQ_URL=amqp://yeelo_user:yeelo_password@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - yeelo-network
    restart: unless-stopped

  notification-worker:
    build:
      context: ./services/worker-golang
      dockerfile: Dockerfile
    container_name: yeelo-notification-worker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/yeelo_homeopathy
      - RABBITMQ_URL=amqp://yeelo_user:yeelo_password@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - yeelo-network
    restart: unless-stopped

  # Monitoring and Observability
  prometheus:
    image: prom/prometheus:latest
    container_name: yeelo-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - yeelo-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  grafana:
    image: grafana/grafana:latest
    container_name: yeelo-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - yeelo-network
    depends_on:
      - prometheus

  # Load Testing
  k6:
    image: grafana/k6:latest
    container_name: yeelo-k6
    volumes:
      - ./k6:/scripts
    networks:
      - yeelo-network
    profiles:
      - load-test
      - stress-test

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  elasticsearch_data:
    driver: local
  grafana_data:
    driver: local

networks:
  yeelo-network:
    driver: bridge

# Docker Compose Profiles for different environments
x-profiles:
  development:
    services:
      - postgres
      - redis
      - rabbitmq
      - elasticsearch
      - user-service
      - product-service
      - order-service
      - payment-service
      - notification-service
      - ai-service
      - api-gateway
      - frontend

  production:
    extends: development
    services:
      prometheus:
        deploy:
          replicas: 2
      grafana:
        deploy:
          replicas: 1
      api-gateway:
        deploy:
          replicas: 3
      user-service:
        deploy:
          replicas: 2
      product-service:
        deploy:
          replicas: 2
      order-service:
        deploy:
          replicas: 2
      payment-service:
        deploy:
          replicas: 2

  monitoring:
    services:
      - prometheus
      - grafana

  testing:
    services:
      - postgres
      - redis
      - user-service
      - product-service
      - k6
